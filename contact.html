<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | HJ Automations</title>
  <meta name="description" content="Contact Hamza Jadoon for AI automation collaborations, consulting requests, and creator partnerships through HJ Automations.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header" id="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html" aria-label="HJ Automations home">
        <span class="brand-mark">HJ</span>
        <span class="brand-text">Automations</span>
      </a>
      <div class="nav-right">
        <nav class="site-nav" id="site-nav" aria-label="Primary navigation">
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a class="active" href="contact.html">Contact</a>
        </nav>
        <button class="menu-toggle" id="menu-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">&#9776;</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="contact-shell">
      <h1 class="section-title" style="margin-top:0; text-align:center;">Contact</h1>
      <p class="muted" style="text-align:center; margin-top:-6px;">Typical response time is within 24-48 hours.</p>
      <form class="contact-card" action="https://formspree.io/f/mvzbzloa" method="POST">
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="message">Project details</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <section>
        <h3 class="footer-title">HJ Automations</h3>
        <p class="muted" style="margin:0;">Practical notes on AI systems, LLM execution, and workflow automation.</p>
      </section>
      <section>
        <h3 class="footer-title">Quick Links</h3>
        <nav class="footer-links" aria-label="Footer navigation">
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
        </nav>
      </section>
      <section>
        <h3 class="footer-title">Social</h3>
        <div class="footer-links">
          <a href="https://www.linkedin.com/company/111718821" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="https://www.facebook.com/profile.php?id=61588027225877" target="_blank" rel="noopener noreferrer">Facebook</a>
          <a href="mailto:hamzajadoon71@gmail.com">Email</a>
        </div>
      </section>
    </div>
    <div class="container footer-bottom">&copy; <span id="year"></span> HJ Automations. All rights reserved.</div>
  </footer>

  <script>
    const header = document.getElementById("site-header");
    const nav = document.getElementById("site-nav");
    const menuToggle = document.getElementById("menu-toggle");

    document.getElementById("year").textContent = new Date().getFullYear();

    menuToggle.addEventListener("click", () => {
      const open = nav.classList.toggle("open");
      menuToggle.setAttribute("aria-expanded", String(open));
    });

    window.addEventListener("scroll", () => {
      if (window.scrollY > 8) header.classList.add("is-scrolled");
      else header.classList.remove("is-scrolled");
    });
  </script>
</body>
</html>
