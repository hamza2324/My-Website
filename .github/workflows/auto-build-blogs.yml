name: Auto Build Blogs

on:
  push:
    branches: [ "main" ]
    paths:
      - "content/posts/**"
      - "scripts/build-posts.mjs"
      - ".github/workflows/auto-build-blogs.yml"

permissions:
  contents: write

jobs:
  build-posts:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate posts and sitemap
        run: node scripts/build-posts.mjs

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/posts.json assets/js/posts.js posts sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate posts and sitemap"
            git pull --rebase origin main
            git push
          fi
