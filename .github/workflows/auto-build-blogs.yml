name: Auto Build Blogs

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate posts and sitemap
        run: node scripts/build-posts.mjs
